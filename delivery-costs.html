<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Delivery Costs</title>

        <link rel="icon" href="images/favicon.png">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Lobster&family=Raleway+Dots&family=Righteous&display=swap" rel="stylesheet"> 

        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>

        <style>

            main {
                font-family: 'Righteous', sans-serif;
                font-weight: bold;
                
                background: url("images/delivery-bg.png");
                background-position: center;
                background-size: cover;
                color: snow;
            }



            /* form styles */

            form {

                width: 85%;

                padding: 1rem;
                
                border: solid goldenrod 4px;
                /*
                border-radius: 8px;
                */
                margin: 3rem auto;

                display: grid;
                justify-items: right;
                /*
                background-color: rgba(60, 85, 180, 0.92);

                color: snow;
                */
                background-color: white;
                color: black;
            }

            .input-container {

                width: 100%;

                margin: 0.25rem;

                display: flex;
                justify-content: space-between;
                align-items: center;   
            }

            label {

                padding-left: 0.25rem;

                border-bottom: solid black 2px;
                border-left: solid black;

                font-weight: bold;
            }

            input {
                
                width: 50%;

                text-align: center;

                font-family: 'Krona One', sans-serif;
                font-weight: bold;
            }

            #submit-container {

                width: max-content;

                align-self: center;

                margin: auto;
                margin-top: 3rem;                
            }

            #submit {

                width: max-content;

                padding: 0.5rem 1rem;
                border: solid goldenrod;
                
                border-radius: 8px;
                
                font-weight: bold;
                letter-spacing: 0rem;


                box-shadow: 0 0.25rem 0.5rem black;
                
                background-color: black;
                color: gold;

            }



            /* output styles */

            #output-container {

                width: 85%;
                height: 3rem;

                padding: 1rem;
                border: solid goldenrod;
                margin: 3rem auto;

                display: block;

                text-align: center;

                background-color: rgba(0, 0, 0, 0.92);
                color: snow;
            }

            /* added by delivery-costs.js after form submit */
            /* a p element with the output messge */
            
            #output {
                position: absolute 0;
            }
            
            /* span in the p that has the cost result */
            #cost {
                font-family: 'Krona One', sans-serif;
                color: goldenrod;
            }

        </style>

        <script src="delivery-costs.js" defer></script>

    </head>

    <body>

        <script src="header.js"></script>

        <main>

            <form>

                <div class="input-container">
                    <label for="postcode">Postcode</label>
                    <input type="number" name="postcode" id="postcode" min="10000" max="99999" required>
                </div>

                <div class="input-container">
                    <label for="postcode">Weight (in kg)</label>
                    <input type="number" name="weight" id="weight" step="0.001" required>
                </div>

                <div id="submit-container" class="input-container">
                    <input id="submit" type="submit" value="Show My Delivery Costs">
                </div>

            </form>

            <div id="output-container"></div>

        </main>

        <script src="footer.js"></script>

    </body>

</html>
